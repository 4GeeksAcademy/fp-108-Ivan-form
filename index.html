<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!--Fondo negro-->
<body class="bg-black">
    <!--Card para contener todo el formulario-->
<div class="card">
    <div class="card-header bg-light"><h5><strong>Payment Form Example</strong></h5></div>
    <div class="card-body">
        <div class="container-fluid">
            <!--Row con el alert de color rojo-->
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
            </div>
            <!--Row con el primer form-->
            <div class="row g-2">
                <div class="col-md ">
                    <div class="form">
                        <label for="tarjeta" class="form-label">Card #</label>
                        <input type="password" class="form-control" id="tarjeta" placeholder="XXXXXXXXXXX" pattern="\d{13,19}">
                        
                    </div>
                </div>
                <div class="col-md">
                    <div class="form">
                        <label for="CCV" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="CCV" placeholder="000" maxlength="3" pattern="\d{13,19}">
                    </div>
                </div>
                <div class="col-md">
                    <label for="Amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text" id="Amount">$</span>
                        <input type="text" class="form-control" id="Amount" placeholder="Amount" pattern="\d{13,19}">
                    </div>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-md">
                    <div class="form">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="text" id="FirstName" class="form-control" pattern="\d{13,19}">
                    </div>
                </div>
                <div class="col-md">
                    <div class="form">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" id="LastName" class="form-control" pattern="\d{13,19}">
                    </div>
                </div>
            </div>
            <div class="row g-2  ">
                <div class="col-md-6 ">
                    <div class="form">
                        <label for="City" class="form-label">City</label>
                        <input type="text" id="City" class="form-control" pattern="\d{13,19}">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form">
                        <label for="State" class="form-label">State</label>
                        <select class="form-select" id="State" aria-label="State Select">
                            <option selected>Choose...</option>
                            <option value="1">State 1</option>
                            <option value="2">State 2</option>
                            <option value="3">State 3</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form">
                        <label for="PostalCode" class="form-label">Postal Code</label>
                        <input type="text" id="PostalCode" class="form-control" pattern="\d{13,19}" maxlength="5">
                    </div>
                </div>
                  
                </div>
                <div class="row g-2 d-flex justify-content-between">
                    <div class="col-md-2">
                        <label for="form-check-card" class="form-check-label">We accept:</label>
                        <div class="form-check form-check bg-secondary d-flex" id="form-check-card">
                            <input class="form-check" type="radio" name="Mastercard" id="Mastercard">
                            <label class="form-check-label mx-1" for="Mastercard"><i class="fa-brands fa-cc-mastercard text-light"></i></label>
                            <input class="form-check" type="radio" name="Visa" id="Visa">
                            <label class="form-check-label mx-1" for="Visa"><i class="fa-brands fa-cc-visa text-light"></i></label>
                            <input class="form-check" type="radio" name="cc-diners-club" id="cc-diners-club">
                            <label class="form-check-label mx-1" for="cc-diners-club"><i class="fa-brands fa-cc-diners-club text-light"></i></label>
                            <input class="form-check" type="radio" name="cc-discover" id="cc-discover">
                            <label class="form-check-label mx-1" for="cc-discover" ><i class="fa-brands fa-cc-discover text-light"></i></label>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <label for="Message" class="form-label">Message</label>
                    <textarea class="form-control" id="Message" rows="5"></textarea>
                    <div class="form-text">Add any notes here.</div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
        <input class="btn btn-secondary" type="submit" value="Cancel">
        <input class="btn btn-primary mx-2" type="submit" value="Submit">
    </div>
</div>
    
</body>
</html>
